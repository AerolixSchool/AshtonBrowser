<!DOCTYPE html>
<html>
	<head>
		<link rel="stylesheet" type="text/css" href="style.css">
		<link rel="shortcut icon" type="image/png" href="favicon.ico"/>
		<title>AshtonBrowser</title>
	</head>
	<body>
		
		<div>
			<img src="https://fontmeme.com/permalink/220218/9a8174b942bb8af966e29d49d43e3c8a.png"/>
			<form name="Ashton" action="#" role="search" id="form"><br>
				<input type="search" id="query" name-"q" placeholder="Search AshtonBrowser" class="search"><br>
				<input type="submit" id="query" class="button" name="q" value="AshtonBrowser Search">
			
			</form>
		     		<img><a href="https://chromebookimages.netlify.app/">chromebookimages</a><img>
		</div>
	

<script> const f = document.getElementById('form');
	const q = document.getElementById('query');	
	const google = 'https://www.google.com/search?q=';

	function submitted(event) {
	event.preventDefault();
	const url = google + q.value;
	const win = window.open(url, '_blank');
	win.focus();
	}  
													   
	f.addEventListener('submit', submitted);	</script>
</html>
